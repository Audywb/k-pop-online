<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin - K-POP</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='icons/logo.ico')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="body">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- MENU  -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <div class="navbar-nav mx-lg-auto">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-3 fw-bold" aria-current="page" href="{{url_for('index')}}">HOME</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <div id="google_translate_element"></div>
                <script type="text/javascript">
                    function googleTranslateElementInit() {
                        new google.translate.TranslateElement({ pageLanguage: 'th' }, 'google_translate_element');
                    }
                </script>

                <script type="text/javascript"
                    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            </div>
        </div>
    </nav>
    <!-- ------------------------------- -->
    <hr>

    <div class="container-fluid">
        <h2 class="mt-2 mx-2" id="text-top-card">ผู้ดูแลระบบ</h2>
        <div class="mt-2 d-flex justify-content-center mt-4">
            <div class="col-6 mb-4">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
                {% endwith %}
                <h4>แก้ไขสินค้า</h4>
                <form class="mb-3" action="{{ url_for('admin_update', id=product['_id']) }}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">ชื่อสินค้า</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Product name"
                          value="{{product['name']}}">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">ราคา</label>
                        <input type="number" class="form-control" id="price" name="price" placeholder="Price" value="{{product['price']}}">
                    </div>
                    <div class="mb-3">
                        <label for="stock" class="form-label">จำนวนสินค้า</label>
                        <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock" value="{{product['stock']}}">
                    </div>
                    <div class="mb-3">
                        <label for="select">หมวดหมู่</label>
                        <select class="form-select" aria-label="Default select example" id="select" name="select" required>
                            <option selected hidden>{{product['category']}}</option>
                            <option value="BTS">BTS</option>
                            <option value="Enhypen">Enhypen</option>
                            <option value="Blackpink">Blackpink</option>
                            <option value="Treasure">Treasure</option>
                        </select>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="formFile" class="form-label">เพิ่มรูปภาพสินค้า (ขนาดแนะนำ 1920*1080 px)</label>
                        <input class="form-control" type="file" id="formFile" name="file" accept="image/*" required>
                    </div> -->
                    <button type="submit" class="btn btn-info p-2">บันทึก</button>
                </form>
                <a href="{{ url_for('viewAdminItem') }}" class="btn btn-outline-info mt-2">สินค้าทั้งหมด</a>
            </div>
        </div>
    </div>
</body>

</html>
