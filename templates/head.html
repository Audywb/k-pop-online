<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}Home{% endblock %} - K-POP</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='icons/logo.ico')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- MENU  -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <div class="navbar-nav mx-lg-auto">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        {% block navbar %}
                        <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">HOME</a>
                        {% endblock %}
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <div id="google_translate_element"></div>
                <script type="text/javascript">
                    function googleTranslateElementInit() {
                        new google.translate.TranslateElement({ pageLanguage: 'th' }, 'google_translate_element');
                    }
                </script>

                <script type="text/javascript"
                    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            </div>
        </div>
    </nav>

    {% block navbar2 %}
    {% endblock %}

    <div class="fixed-bottom" id="menu-bottom">
        <div class="row text-white text-center">
            <a href="{{url_for('view_cart')}}" class="col" id="menu-item-bottom">
                <i class="fa-solid fa-cart-shopping"></i>
                {% if cout_cart and cout_cart>0 %}
                <span class="badge badge-light">{{ cout_cart }}</span>
                {% else %}
                {% endif %}
            </a>
            {% if username == False %}
            <a href="{{url_for('login')}}" class="col fs-5" id="menu-item-bottom">Login</a>
            {% else %}
            <a href="{{url_for('about_me')}}" class="col" id="menu-item-bottom"><i class="fa-solid fa-user"></i></a>
            {% endif %}
            <a href="{{url_for('setting')}}" class="col" id="menu-item-bottom"><i class="fa-solid fa-gear"></i></a>
        </div>
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
