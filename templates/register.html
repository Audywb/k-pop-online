<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Register - K-POP</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='icons/logo.ico')}}">

</head>

<body class="body">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="container-fluid">
        <div class="mt-5 d-flex justify-content-center">
            <img class="login-image" src="{{url_for('static',filename='images/shop.png')}}" alt="">
        </div>
        {% if message %}
        <div class="d-flex justify-content-center">
            <div class="alert alert-success" role="alert">
                {{message}}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <a href="{{url_for('login')}}" class="text-dark fw-bold fs-5">Click to Login</a>
        </div>
        {% else %}
        {% endif %}
        <div class=" d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="card-body p-5">
                            <form class="mb-3" action="/register" method="post">
                                <div class="mb-3">
                                    <label for="name" class="form-label ">ชื่อ-สกุล</label>
                                    <input type="text" class="form-control" id="name" name="name" placeholder="First name surname" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label ">ที่อยู่</label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label ">เบอร์</label>
                                    <input type="text" class="form-control" id="phone" name="phone" maxlength="10" placeholder="Phone number" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label ">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label ">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="*******" required>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark fs-5" type="submit">สมัครสมาชิก</button>
                                </div>
                            </form>
                            <div class="text-center">
                                <a href="{{url_for('login')}}" class="text-dark fw-bold fs-5">Login</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
