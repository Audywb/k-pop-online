<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Admin - K-POP</title>
    <link rel="icon" type="image/x-icon" href="{{url_for('static',filename='icons/logo.ico')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="body">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- MENU  -->
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
        <div class="container-fluid">
            <div class="navbar-nav mx-lg-auto">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-3 fw-bold" aria-current="page" href="{{url_for('index')}}">HOME</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex">
                <div id="google_translate_element"></div>
                <script type="text/javascript">
                    function googleTranslateElementInit() {
                        new google.translate.TranslateElement({ pageLanguage: 'th' }, 'google_translate_element');
                    }
                </script>

                <script type="text/javascript"
                    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
            </div>
        </div>
    </nav>
    <!-- ------------------------------- -->

    <div class="container-fluid">
        <h2 class="mt-2 mx-2" id="text-top-card">ผู้ดูแลระบบ</h2>
        <div class="row">
            {% for item in product %}
            <div class="col-6 col-lg-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title fs-5 fw-bold">{{ item['name'] }}</p>
                        <img class="card-images" src="../static/product-images/{{ item['image'] }}"
                            alt="{{ item['image'] }}">
                        <div class="row">
                            <div class="text-start col-lg-8 col-md-7">
                                <p class="mt-2" id="card-price">{{ item['price'] }}฿</p>
                            </div>
                            <div class="text-lg-end col-lg-4 col-md-5 mt-2 d-flex justify-content-lg-end">
                                <a href="{{ url_for('admin_update', id=item['_id']) }}">
                                    <button class="btn btn-primary btn-sm">
                                        <i class="fa-regular fa-pen-to-square"></i></button></a>
                                <form class="col-6" method="POST"
                                    action="{{ url_for('deleteItem_to_Product', id=item['_id']) }}">
                                    <button type="submit" class="btn btn-sm btn-danger">ลบ</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <br>
        <a href="{{ url_for('admin') }}" class="btn btn-info mt-2">เพิ่มสินค้า</a>
    </div>
</body>

</html>
